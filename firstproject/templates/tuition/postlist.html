{% extends 'basic.html' %}
{% block body %}

<div class="container">
    <H1 class="text-center">All ports are given below</H1>
    {% for p in posts %}
    <div class="col-md-6 offset-md-3 p-2 mt-3 border">
        {{msg}} : <br>
        {{ p.title }}: <br>
        by {{p.user.username}} : <br>
        Details: {{p.details}}

        <a href="/tuition_App/postdetail/{{p.id}}">...Read more</a>
    </div>
    {% endfor %}

</div>
{% endblock body %}
